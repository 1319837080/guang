			body,

			fieldset,
			legend,
			input,
			button,
			textarea,
			p,
			blockquote,
			th,
			td {
				margin: 0;
				padding: 0;
				background-image:url(images/bg-wlbg.jpg);
					}
			
			fieldset,
			img {
				border: 0;
			}
			
			img {
				display: inline-block;
			}
			
			ol,
			ul {
				list-style: none outside none;
			}
			
			#wrapper {
				width: 1000px;
				margin: auto;
				position: relative;
			}
			
			.show_images_list_li {
				position: absolute;
				cursor: pointer;
				vertical-align: bottom;
				display: block
			}
			
			#belt {
				display: block;
				height: 122px;
				left: 200px;
				line-height: 1000px;
				overflow: hidden;
				position: absolute;
				top: 1px;
				width: 149px;
				background: url(features6.6/images/qm1.gif) no-repeat;
				background: url(features6.6/images/images/beltnew.png) no-repeat\0;
				z-index: 100;
			}
			
			.btn {
				background: url(features6.6/images/btn.jpg) no-repeat;
				width: 101px;
				height: 25px;
				margin: auto;
				position: relative;
				padding-top: 350px;
			}
			
			.btn a {
				width: 17px;
				height: 15px;
				overflow: none;
				display: block;
				background: url(features6.6/images/btn.jpg) no-repeat;
				cursor: pointer;
				float: left;
			}
			
			.btn a.active {
				background: url(features6.6/images/btn.jpg) -17px 0 no-repeat;
			}
			.bottom {
				clear: both;
				margin: 64px auto;
				text-align: center;
				padding: 10px 0;
				line-height: 25px;
				color: #666;
				border-top: #ddd 1px solid;
			}
			
			.bottom a {
				margin: 0 7px;
				color: #666;
			}
			
			.bottom a:hover {
				color: #000;
				text-decoration: underline;
			}
			#qm{
				 text-align:center;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".btn").show();
				$(".btn  a:first").addClass("active");
				$().gallery({
					current: [".show_images_1", ".show_images_1_img"],
					left: [".show_images_2", ".show_images_2_img"],
					right: [".show_images_3", ".show_images_3_img"],
					none: [".show_images_4", ".show_images_4_img"],
					duration: 500,
					start: function() {
						$(".header_text").fadeOut(150);
					},
					end: function() {
						$(".header_text").fadeIn(150);
					},
					autoChange: true,
					changeTimeout: 3000,
					stopTarget: ".header_stage"
				});
			});
		</script>
